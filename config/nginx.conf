
worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;
    gzip  on;

    server {
        listen       5000;
        server_name  ~^portal(.+)?\.zdoo\.com;
        root /app/zdoo/chanzhimall5.6/www;
        index  index.php;
        location ~ \.php {
            fastcgi_index index.php;
            fastcgi_pass 127.0.0.1:9000;
            include      fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }
    server {
        listen       5000;
        server_name  ~^pm(.+)?\.zdoo\.com$;
        root /app/zdoo/zentaopms/www;
        index  index.php;
        location ~ \.php {
            fastcgi_index index.php;
            fastcgi_pass 127.0.0.1:9000;
            include      fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }
    server {
        listen       5000;
        server_name  ~^(.+)?\.zdoo\.com;
        root /app/zdoo/ranzhi/www;
        index  index.php;
        location ~ \.php {
            fastcgi_index index.php;
            fastcgi_pass 127.0.0.1:9000;
            include      fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        }
    }
}
