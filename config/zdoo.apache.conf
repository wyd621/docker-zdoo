<VirtualHost *:80>
    ServerName    *.zdoo.cn
    DocumentRoot /app/zdoo/ranzhi/www

    Alias /pm "/app/zdoo/zentao/www"
    Alias /portal "/app/zdoo/chanzhi/www"
    <Directory />
        Options FollowSymLinks
        AllowOverride All
	Require all granted
    </Directory>
    ErrorLog /var/log/apache2/ranzhi_error_log
    CustomLog /var/log/apache2/ranzhi_access_log combined
</VirtualHost>
